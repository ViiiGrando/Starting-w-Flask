<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
 
     <!--This code will ensure that the login message appears-->
          {% with messages = get_flashed_messages() %}
                {% if messages %} 
                  <ul id="messages" class="list-unstyled">
                      {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                      {% endfor %}
                   </ul>
                {% endif %}
          {% endwith %}

<!-- cÃ³digo omitido -->
        <h1>Login</h1>
        <form method="POST" action="/authenticate">
            <p><label>User's Name:</label> <input class="form-control" type="text" name="user" required></p>
            <p><label>Password:</label> <input class="form-control" type="password" name="password" required></p>
            <p><button class="btn btn-primary" type="submit">Sign in</button></p>
        </form>
    </div>
</body>
</html>
